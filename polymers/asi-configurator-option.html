<dom-module id="asi-configurator-option">
    <style>
        :host {
            display:block;
        }
    </style>
    <template>
      <div>
        <label>{{label}}</label><label>{{selected}}</label>
      </div>
      <div>
        <paper-radio-group id="group" selected="{{selected}}">
        <template is="dom-repeat" items="{{options}}">
            <paper-radio-button on-change="_onOptionChanged" name="{{item}}">{{item}}</paper-radio-button>
        </template>
        </paper-radio-group>
      </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "asi-configurator-option",
        _onOptionChanged: function(e) {
          this.fire("option_changed", { value: e.model.item })
        },
        properties: {
          options: Array,
          label: String,
          selected: {
            type: String,
            reflectToAttribute: true
          }
        }
    });
</script>

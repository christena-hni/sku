<dom-module id="asi-configurator-product">
    <style>
        :host {
            display:block;
        }
    </style>
    <template>
      <asi-configurator-product-image id="product-image" sku="{{sku}}"></asi-configurator-product-image>
      <div>
        <h1>#19</h1>
      </div>
      <asi-configurator-option id="arms" options="{{armsOptions}}"></asi-configurator-option>
      <div>
        <p>Frame Finish: Aluma</p>
        <ul>
          <li><img alt="Aluma" /></li>
          <li><img alt="Silver" /></li>
          <li><img alt="Graphite" /></li>
          <li><img alt="Charblack Metallic" /></li>
        </ul>
      </div>
      <div>
      </div>
        <p><strong>Seat Upholstery: Allsteel Leather, Eart</strong></p>
      <div>
        <p>Seat Upholstery Pattern: Allsteel Leather</p>
        <ul>
          <li><img alt="Centurium" /></li>
          <li><img alt="Perenium" /></li>
          <li><img alt="Burst" /></li>
          <li><img alt="Allsteell Leather" /></li>
        </ul>
      </div>
      <div>
        <p>Seat Upholstery Color: Earth</p>
        <ul>
          <li><img alt="Black" /></li>
          <li><img alt="Atlantis" /></li>
          <li><img alt="Bittersweet" /></li>
          <li><img alt="Earth" /></li>
        </ul>
      </div>
      </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "asi-configurator-product",
        ready: function() {
          this.armsOptions = [ "With", "Without" ];
          this.sku = "A19-HWG.2.P19.DOL719";
        },
        listeners: {
            'option_changed': '_onArmsOptionChanged'
        },
        _onArmsOptionChanged: function(e) {
          this._updateSku(e.type, e.detail.value);
        },
        _updateSku: function(eventType, eventData) {
          if(eventType === "option_changed") {
            if(eventData === "With")
              this.sku = "A19-HWG.2.P19.DOL719";
            else
              this.sku = "A19-HAG.2.P19.DOL719";
          }
        }
    });
</script>
